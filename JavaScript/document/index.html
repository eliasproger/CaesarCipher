<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Caesar Cipher</title>
</head>

<body>
    <h1>Шифр Цезаря</h1>
    <button class="swap" onclick="reverse_fn()">
        <span class="material-symbols-outlined" style="font-size: 35px;">
            swap_horiz
        </span>
    </button>
    <div class="block" id="block">
        <textarea name="code" id="code" cols="30" rows="10" placeholder="Code Text" oninput="update()"></textarea>
        <textarea name="decode" id="decode" cols="30" rows="10" placeholder="Decode Text" readonly
            oninput="update()"></textarea>
    </div>
    <script src="./script.js"></script>
</body>

</html>
